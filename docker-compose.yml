version: '2'
services:
  app:
    build: .
    depends_on:
      - db
    links:
      - "db"
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
    environment:
      - MYSQL_URL=mysql
      - MYSQL_USERNAME=root
      - MYSQL_PASSWORD=root
  db:
    image: mysql:8.0
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
    ports:
        - "3306:3306"
  pg:
    image: postgres
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
        - "5432:5432"
  memcached:
    image: memcached
  redis:
    image: redis
volumes:
  mysql-data:
  pg-data:
